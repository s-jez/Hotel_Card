<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel STARS | Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h3><a href="/">Back to main hotel page!</a></h3>
        <p>
          At the hotel, rooms include a desk. All rooms have a private bathroom
          and a bath or shower, while each room also features a balcony. All
          guest rooms have a wardrobe.
        </p>
        <form class="form">
          <label for="e-mail">E-mail</label>
          <input class="form-input" type="email" name="" id="e-mail" />
          <label for="msg">Message</label>
          <textarea
            class="form-textarea"
            id="msg"
            cols="30"
            rows="10"
          ></textarea>
          <button type="submit"><a href="/">Submit form!</a></button>
        </form>
      </div>
    </div>
  </body>
</html>
